<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="styles/rockPaperScissors.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="row">
            <div class="col l4">
                <div class="row">
                    <h2>PLAYER</h2>
                    <h4>THROWS LEFT: <span id="player-throws-left">3</span></h4>
                </div>
                <div class="row">
                    <div class="col l4 options">
                        <button onclick="attack('rock')" class="waves-effect waves-light btn rock-button">Rock</button>
                    </div>
                    <div class="col l4 options">
                        <button onclick="attack('paper')" class="waves-effect waves-light btn">Paper</button>
                    </div>
                    <div class="col l4 options">
                        <button onclick="attack('scissors')" class="waves-effect waves-light btn">Scissors</button>
                    </div>
                </div>
            </div>
            <div class="col l4 offset-l4">
                <div class="row">
                    <h2>OPPONENT</h2>
                    <h4>THROWS LEFT: <span id="opponent-throws-left">3</span></h4>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col l4">
                <h4><span id="player-choice"></span></h4>
            </div>
            <div class="col l4">
                <h4><span id="round-message"> </span></h4>
            </div>
            <div class="col l4">
                <h4><span id="opponent-choice"> </span></h4>
            </div>
        </div>
    </div>
</div>
<script src="js/rockPaperScissors.js"></script>
<script src="js/jquery-3.3.1.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</html>
